    <!-- Main Container -->
    <div id="mainContainer">
        
        <!-- Top Navigation Bar -->
        <div id="topNavContainer" class="nav-containers">
            <button class="nav-buttons top-nav-buttons" id="navMargarita">Cocktails</button>
            <button class="nav-buttons top-nav-buttons" id="navSpecialty">Mocktails</button>
        </div>



        <div id="mainButtonContainer">
            <div class="form-container">
                <input id="search" type="text" class="input" placeholder="search..."/>
                <button id="clear" class="nav-buttons">Clear</button>
            </div>
            
            <div class="results-list" id="list"></div>
            

            <!-- Drink Photo & Recipe -->
            <p class="drink-title" id="drinkTitle"></p>
            <div id="recipeInfoDiv"></div>
            <img id="drinkPhoto" src="" alt="current drink photo">
            <div id="recipeDiv"></div>
            
            <!--
            <div id="recipeDiv2"></div>
            -->

            

        

            <!-- Margarita Buttons -->
            <div id="margBtnDiv">
                <button class="all-buttons margarita-buttons" id="lakeParkMojito" value="Lake Park Mojito">Lake Park Mojito</button>
                <button class="all-buttons margarita-buttons" id="paradisePier" value="Paradise Pier">Paradise Pier</button>
                <button class="all-buttons margarita-buttons" id="floradora" value="Floradora">Floradora</button>
                <button class="all-buttons margarita-buttons" id="greenestTea" value="Greenest Tea">Greenest Tea</button>
                <button class="all-buttons margarita-buttons" id="pineappleRidge" value="Pineapple Ridge">Pineapple Ridge</button>
                <button class="all-buttons margarita-buttons" id="pricklyPearMargaritaLPD" value="Prickly Pear Margarita">Prickly Pear Margarita</button>
                <button class="all-buttons margarita-buttons" id="seventhAveMartini" value="7th Ave Martini">7th Ave Martini</button>
                <button class="all-buttons margarita-buttons" id="honeysuckleDerby" value="Honeysuckle Derby">Honeysuckle Derby</button>
                <button class="all-buttons margarita-buttons" id="tropicalColada" value="Tropical Colada">Tropical Colada</button>
                <button class="all-buttons margarita-buttons" id="goldenMule" value="Golden Mule">Golden Mule</button>
                <button class="all-buttons margarita-buttons" id="mangoGimlet" value="Mango Gimlet">Mango Gimlet</button>
                <button class="all-buttons margarita-buttons" id="cambierSpritz" value="Cambier Spritz">Cambier Spritz</button>
            </div>

            
            

            <div id="specialtyBtnDiv">
                <!-- Specialty Buttons -->
                <button class="all-buttons specialty-buttons disabled" id="greenTeaSpritz" value="Green Tea Spritz" disabled>Green Tea Spritz</button>
                <button class="all-buttons specialty-buttons disabled" id="magicPalmer" value="Magic Palmer" disabled>Magic Palmer</button>
                <button class="all-buttons specialty-buttons disabled" id="strawberryKiwiSpritz" value="Strawberry Kiwi Spritz" disabled>Strawberry Kiwi Spritz</button>

                <button class="all-buttons specialty-buttons disabled" id="specialtyLemonade" value="Specialty Lemonade" disabled>Specialty Lemonade</button>
            </div>

                <!-- Other Buttons -->
                <div id="otherBtnDiv">
                <!--<button class="all-buttons other-buttons" id="" value=""></button>-->

                <button class="all-buttons other-buttons" id="appleMartini" value="Apple Martini">Apple Martini</button>
                <button class="all-buttons other-buttons" id="chocolateMartini" value="Chocolate Martini">Chocolate Martini</button>
                <button class="all-buttons other-buttons" id="espressoMartini" value="Espresso Martini">Espresso Martini</button>
                <button class="all-buttons other-buttons" id="french75" value="French 75">French 75</button>
                <button class="all-buttons other-buttons" id="frenchMartini" value="French Martini">French Martini</button>

                <button class="all-buttons other-buttons" id="sexOnTheBeach" value="Sex On The Beach">Sex On The Beach</button>
                <button class="all-buttons other-buttons" id="siesta" value="Siesta">Siesta</button>

        </div><!--end of button container-->
